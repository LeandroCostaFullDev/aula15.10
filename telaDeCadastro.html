<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./telaDeCadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="container">

        <div class="div-h1">
            <h1>Colorlib Contact Form</h1>
            <p class="text-h1">Contact us for custom quote</p>
        </div>

        <div class="div-inputs">
            <input type="text" placeholder="Your name">
            <input type="email" placeholder="Your Email address">
            <input type="number" placeholder="Your Phone Number (optional)">
            <input type="text" placeholder="Your Web Site (optional)">
            <input class="input-maior" type="text" placeholder="Type your message here....">
        </div>

        <div class="div-botao">
            <button>Submit</button>
        </div>

        <div class="div-footer">
            <p class="p-footer">Desidned by</p>
            <a class="a-footer" href="">Colorlib</a>
        </div>

    </header>
</body>

</html>
